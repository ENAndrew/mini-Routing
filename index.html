<!DOCTYPE html>

<html ng-app="miniRouting">
    <head>
        <title>mini-Routing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="menu">
            <ul>
                <li><a ui-sref="home">Home</a></li>
                <li>
                    Products
                    <ul>
                        <li><a ui-sref="products({id: 'shoes'})">Shoes</a></li>
                        <li><a ui-sref="products({id: 'socks'})">Socks</a></li>
                    </ul>
                </li>
                <li><a ui-sref='settings'>Settings</a></li>
            </ul>
        </div>
        
        
        
        <div class='view-container'>
            <div ui-view></div>
        </div>
 
        
        
        <script src="js/angular.js"></script>
        <script src="https://cdn.jsdelivr.net/angular.ui-router/1.0.0-alpha0/angular-ui-router.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/home/homeCtrl.js"></script>
        <script type="text/javascript" src="js/products/productsCtrl.js"></script>
        <script type="text/javascript" src="js/products/productService.js"></script>
        <script type="text/javascript" src="js/settings/settingsCtrl.js"></script>
    </body>
</html>
